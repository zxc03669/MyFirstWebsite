<h1>밥줄</h1>
<img src="MLTK.jpg" width="30%">
<p>자비라는 것은 본디 강요되는 것이 아니오.</p><p>그것은 마치 하늘에서 내리는.</p><p>고마운 비와 같습니다.</p><br>
<p>겨울이 점령했던 산속에 길이 열리고 마차가 지나간다.</p><p>그 길에 열린 사시나무와 소나무가</p><p>지나가는 남자를 무심히 바라본다.</p><br>
<p>그렇게 그들은 계속해서 절정을 향해 여행했고</p><p>배경은 조는 남자에 희미해졌으며</p><p>닭의 머릿속에 어렴풋이 그려졌다.</p>
